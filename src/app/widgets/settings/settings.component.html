<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <button class="list-group-item list-group-item-action" [class.active]="activeTab === 'profile'"
                    (click)="activeTab = 'profile'">
                    <i class="bi bi-person-circle me-2"></i> Profile
                </button>
                <button class="list-group-item list-group-item-action text-danger" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
            </div>
        </div>
        <div class="col-md-9">
            <div *ngIf="activeTab === 'profile'" class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateProfile()">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="userData.name" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="userData.email" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" [(ngModel)]="userData.phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" [(ngModel)]="userData.password" name="password"
                                placeholder="Leave blank to keep current">
                        </div>

                        <div *ngIf="isSeller">
                            <h5 class="mt-4 mb-3">Address</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Town</label>
                                    <input type="text" class="form-control" [(ngModel)]="userData.town" name="town">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" [(ngModel)]="userData.city" name="city">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">State</label>
                                    <input type="text" class="form-control" [(ngModel)]="userData.state" name="state">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Country</label>
                                    <input type="text" class="form-control" [(ngModel)]="userData.country"
                                        name="country">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        <p *ngIf="message" class="mt-2"
                            [ngClass]="{'text-success': msgType==='success', 'text-danger': msgType==='error'}">{{
                            message }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
