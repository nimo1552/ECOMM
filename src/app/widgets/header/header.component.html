<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid container">
        <a class="navbar-brand fw-bold text-warning" routerLink="">
            <i class="bi bi-shop"></i> ECOMM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="collapse navbar-collapse mx-3" role="search" [formGroup]="searchForm" (ngSubmit)="submitSearch()">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search products..." aria-label="Search"
                    formControlName="searchQuery">
                <button class="btn btn-warning" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
        <div class="d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': currentPage==='home'}" (click)="changeNavPage('home')"
                        routerLink="">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li class="nav-item" *ngIf="this.isSeller">
                    <a class="nav-link" [ngClass]="{'active': currentPage==='seller-home'}"
                        (click)="changeNavPage('seller-home')" routerLink="seller-home">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item" *ngIf="this.loginVisibility">
                    <a class="nav-link btn btn-outline-warning text-warning mx-2"
                        style="border: 1px solid #ffc107; border-radius: 5px;"
                        [ngClass]="{'active': currentPage==='seller'}" (click)="changeNavPage('seller')"
                        routerLink="/seller-auth">
                        <i class="bi bi-shop"></i> Become a Seller
                    </a>
                </li>
                <li class="nav-item" *ngIf="this.loginVisibility">
                    <a class="nav-link" [ngClass]="{'active': currentPage==='login'}" (click)="changeNavPage('loin')"
                        routerLink="/user-auth">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': currentPage==='cart'}" (click)="changeNavPage('cart')"
                        routerLink="/cart">
                        <i class="bi bi-cart"></i> Cart(0)
                    </a>
                </li>
                <li *ngIf="hasOrders" class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': currentPage==='orders'}" (click)="changeNavPage('orders')"
                        routerLink="/orders">
                        <i class="bi bi-receipt"></i> Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': currentPage==='settings'}"
                        (click)="changeNavPage('settings')" routerLink="/settings">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
